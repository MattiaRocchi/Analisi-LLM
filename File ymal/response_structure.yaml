response_structure:
  query: |
    -- Inserisci qui la query Cypher/SQL ibrida compatibile con Apache AGE
    -- Esempio:
    SELECT * FROM cypher('graph_name', $$
      MATCH (f:AgriFarm {name: 'ZESPRI AZ. AGR. DALLE FABBRICHE ANDREA'})-[:HAS_PARCEL]->(p:AgriParcel)
      RETURN count(p) AS num_parcels
    $$) AS (num_parcels int);

  reasoning: |
    Spiega in modo chiaro e conciso:
    - come hai interpretato la domanda in linguaggio naturale;
    - quali nodi e relazioni del grafo hai usato (AgriFarm, AgriParcel, Device, ecc.);
    - perch√© hai scelto quella sintassi Cypher/SQL;
    - eventuali filtri, aggregazioni o inferenze applicate.

  result:
    type: "count | list | object | value | inference"
    value: 
      - "Risultato o simulazione del risultato della query"
    summary: "Descrizione sintetica del risultato in linguaggio naturale"
